<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="/imagenes/Logo.png" alt="logo"/>
    </header>

    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn-container">
                <div class="alert__msj">
                    <img src="/imagenes/bi_exclamation-circle-fill.png" alt="alert">
                    <span>Solo letras minúsculas y sin acentos</span>

                </div>
            </div>
            <div class="submit__container">
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn form__btn--secundary" type="submit" value="Desencriptar">
            </div>
        </form>
        <aside class="result">
            <img src="/imagenes/Muñeco.png" alt="imagen muñeco" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
              <h3 class="result__text">Ningún mensaje fue encontrado  </h3>
              <p class="result__p">Ingresa el texto que desees encriptar o desencriptar.</p>
              <button class="result__btn form__btn form__btn--secundary hidden">Copiar</button>
            </div>
          </aside>
    </main>
    <script src="/encriptador.js"></script>
</body>
</html>
